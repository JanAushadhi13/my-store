<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Jan Aushadhi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<style>
  /* =========================
   CART PAGE STYLING
========================= */
body {
  background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
  font-family: "Segoe UI", sans-serif;
}

.header {
  text-align: center;
  padding: 25px;
  background: linear-gradient(135deg, #1b5e20, #2e7d32);
  color: white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

/* =========================
   CART ITEMS
========================= */
.cart-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 22px;
  margin-bottom: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: slideIn 0.6s ease forwards;
}

.cart-row strong {
  font-size: 1.05rem;
}

.cart-row:hover {
  transform: scale(1.02);
  transition: 0.3s ease;
}

/* =========================
   CART ACTIONS
========================= */
.cart-actions button {
  border: none;
  padding: 8px 14px;
  margin-left: 6px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  background: #2e7d32;
  color: white;
  transition: 0.25s ease;
}

.cart-actions button:hover {
  transform: scale(1.15);
}

.cart-actions .remove {
  border-radius: 20px;
  padding: 8px 14px;
  background: #d32f2f;
}

/* =========================
   SUMMARY
========================= */
.summary {
  margin-top: 40px;
  padding: 25px;
  text-align: center;
  border-radius: 25px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  animation: fadeUp 0.8s ease forwards;
}

.summary h3 {
  font-size: 1.4rem;
  margin-bottom: 18px;
}

.btn {
  padding: 14px 35px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #2e7d32, #66bb6a);
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

/* =========================
   ANIMATIONS
========================= */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.pulse {
  animation: pulse 0.35s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.shake {
  animation: shake 0.4s ease;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* =========================
   MOBILE
========================= */
@media (max-width: 600px) {
  .cart-row {
    flex-direction: column;
    text-align: center;
    gap: 12px;
  }
}

</style>
<header class="header">
  <h1>Your Cart</h1>
</header>

<div class="container">
  <div id="cartItems"></div>

  <div id="cartSummary" class="summary">
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button class="btn" onclick="proceedToWhatsApp()">Proceed to WhatsApp Order</button>

  </div>
</div>

<script src="js/cart.js"></script>

<script>
const cartItemsDiv = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");

let cart = getCart();

/* ========== RENDER CART ========== */
function renderCart() {
  cartItemsDiv.innerHTML = "";

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p>Your cart is empty</p>";
    totalSpan.innerText = "0";
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    const row = document.createElement("div");
    row.className = "cart-row";

    row.innerHTML = `
      <div>
        <strong>${item.name}</strong><br>
        ‚Çπ${item.price} √ó ${item.qty}
      </div>
      <div class="cart-actions">
        <button onclick="updateQty(${index}, -1)">‚àí</button>
        <button onclick="updateQty(${index}, 1)">+</button>
        <button onclick="removeItem(${index})" class="remove">Remove</button>
      </div>
    `;

    cartItemsDiv.appendChild(row);
  });

  totalSpan.innerText = total.toFixed(2);
}

/* ========== UPDATE QUANTITY ========== */
function updateQty(index, change) {
  cart[index].qty += change;

  if (cart[index].qty <= 0) {
    cart.splice(index, 1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  cart = getCart();
  renderCart();
}

/* ========== REMOVE ITEM ========== */
function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  cart = getCart();
  renderCart();
}

renderCart();
</script>
<script>
const WHATSAPP_NUMBER = "919351849372"; // üî¥ Replace with your WhatsApp number

function proceedToWhatsApp() {
  if (cart.length === 0) {
    alert("Your cart is empty");
    return;
  }

  let message = "üßæ *New Order ‚Äì Jan Aushadhi*\n\n";

  let total = 0;

  cart.forEach((item, i) => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    message += `${i + 1}. *${item.name}*\n`;
    message += `Qty: ${item.qty}\n`;
    message += `Price: ‚Çπ${item.price}\n`;
    message += `Subtotal: ‚Çπ${itemTotal}\n\n`;
  });

  message += `üí∞ *Total Amount:* ‚Çπ${total}\n\n`;
  message += `üìç Please confirm my order.\n`;
  message += `üí≥ Payment: Cash on Delivery`;

  const encodedMessage = encodeURIComponent(message);
  const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

  window.open(whatsappURL, "_blank");
}
</script>


</body>
</html>
