<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Jan Aushadhi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ================= BACKGROUND ================= */
body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(120deg, rgba(46,125,50,0.35), rgba(255,255,255,0.4)),
    url("images/c.jpeg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* floating gradient animation */
body::before {
  content: "";
  position: absolute;
  inset: 0;
 
  background-image: url("css/images/c.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.65;
  animation: gradientMove 8s ease infinite;
}

/* ================= WRAPPER ================= */
.login-wrapper {
  position: relative;
  animation: zoomFade 1.2s ease;
}

/* ================= CARD ================= */
.login-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(16px);
  padding: 42px 32px;
  width: 100%;
  max-width: 360px;
  border-radius: 24px;
  box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25);
  text-align: center;
  animation: floatCard 5s ease-in-out infinite;
}

/* ================= TITLE ================= */
.login-card h1 {
  margin: 0;
  color: #1b5e20;
  font-size: 2.1rem;
  animation: slideDown 0.8s ease;
}

.subtitle {
  color: #2e7d32;
  font-size: 0.95rem;
  margin: 10px 0 30px;
  animation: fadeIn 1.2s ease;
}

/* ================= INPUTS ================= */
.login-card input {
  width: 100%;
  padding: 13px 15px;
  margin-bottom: 18px;
  border-radius: 12px;
  border: 1px solid #c8e6c9;
  font-size: 0.95rem;
  outline: none;
  transition: 0.3s ease;
  animation: slideUp 0.9s ease;
}

.login-card input:focus {
  border-color: #2e7d32;
  box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.2);
  transform: scale(1.02);
}

/* ================= PASSWORD TOGGLE ================= */
.password-box {
  position: relative;
}

.password-box span {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 0.9rem;
  color: #2e7d32;
}

/* ================= BUTTON ================= */
.login-card button {
  width: 100%;
  padding: 13px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.35s ease;
  animation: slideUp 1.1s ease;
}

.login-card button:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 15px 35px rgba(46, 125, 50, 0.45);
}

/* ================= EXTRA ================= */
.extra {
  margin-top: 18px;
  font-size: 0.85rem;
  animation: fadeIn 1.4s ease;
}

.extra a {
  color: #2e7d32;
  text-decoration: none;
  font-weight: 600;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(25px) }
  to { opacity: 1; transform: translateY(0) }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-25px) }
  to { opacity: 1; transform: translateY(0) }
}

@keyframes zoomFade {
  from { opacity: 0; transform: scale(0.85) }
  to { opacity: 1; transform: scale(1) }
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0) }
  50% { transform: translateY(-10px) }
}

@keyframes gradientMove {
  0% { filter: hue-rotate(0deg) }
  100% { filter: hue-rotate(360deg) }
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .login-card {
    padding: 35px 25px;
  }
}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Access your account</p>

    <input type="text" placeholder="Phone or Email">

    <div class="password-box">
      <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button>Login</button>

    <p class="extra">
      Forgot password? <a href="#">Reset</a>
    </p>
  </div>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
