<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Shop | Jan Aushadhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* =========================
       HEADER
    ========================= */
    .header {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      color: white;
      padding: 45px 20px;
      text-align: center;
      animation: fadeDown 1s ease;
    }

    .header h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 0.5px;
    }

    .sub {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* =========================
       SEARCH BOX
    ========================= */
    .search-box {
      margin-top: 25px;
      width: 100%;
      max-width: 420px;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: 0.35s ease;
    }

    .search-box:focus {
      transform: scale(1.05);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }

    /* =========================
       GRID & CARDS
    ========================= */
    .container {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
      transition: 0.4s ease;
      animation: fadeUp 0.8s ease forwards;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    }

    .card h3 {
      font-size: 1.2rem;
      color: #1b5e20;
      margin-bottom: 8px;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 12px;
    }

    /* =========================
       BADGES
    ========================= */
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .rx {
      background: #ffebee;
      color: #c62828;
    }

    .otc {
      background: #e8f5e9;
      color: #2e7d32;
    }

    /* =========================
       BUTTON
    ========================= */
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.35s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(46,125,50,0.5);
    }

    /* =========================
       STATES
    ========================= */
    .loading {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 1.1rem;
    }

    /* =========================
       ANIMATIONS
    ========================= */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =========================
       MOBILE
    ========================= */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

<header class="header">
  <h1>Jan Aushadhi Medicine Shop</h1>
  <p class="sub">Government-approved quality generic medicines</p>

  <input
    type="text"
    id="searchInput"
    class="search-box"
    placeholder="Search medicine..."
    onkeyup="searchMedicine()"
  >
</header>

<section class="container">
  <div class="grid" id="list">
    <p class="loading">Loading medicines…</p>
  </div>
</section>

<script src="products.js"></script>

<script>
  const list = document.getElementById("list");

  function renderMedicines(data) {
    list.innerHTML = "";

    if (data.length === 0) {
      list.innerHTML = "<p class='error'>No medicine found</p>";
      return;
    }

    data.forEach(m => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${m.name}</h3>
        <p class="price">₹${m.price}</p>
        <span class="badge ${m.prescription_required ? 'rx' : 'otc'}">
          ${m.prescription_required ? 'Prescription Required' : 'OTC Medicine'}
        </span>
        <button class="btn" onclick="addToCart(${m.id})">
          Add to Cart
        </button>
      `;

      list.appendChild(card);
    });
  }

  function searchMedicine() {
    const value = searchInput.value.toLowerCase();
    const filtered = medicines.filter(m =>
      m.name.toLowerCase().includes(value)
    );
    renderMedicines(filtered);
  }

  function addToCart(id) {
    const medicine = medicines.find(m => m.id === id);

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(medicine);
    localStorage.setItem("cart", JSON.stringify(cart));

    alert(medicine.name + " added to cart");
  }

  renderMedicines(medicines);
</script>

</body>
</html>
